<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">   <!--强制360使用极速模式-->
		<meta name="viewpoint" content="width=750, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no" />    <!--禁用电话号码显示为拨号的超链接-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">    <!--指定使用谷歌内核渲染-->
		<meta name="HandheldFriendly" content="true">  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="apple-mobile-web-app-capable" content="yes">  <!--是否显示工具栏和菜单栏-->
		<!--测试用清除缓存-->
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!-- -->
		<meta name="screen-orientation" content="portrait" />   <!-- uc强制竖屏 -->
		<meta name="x5-orientation" content="portrait">   <!-- QQ强制竖屏 -->
		<meta name="full-screen" content="yes">   <!-- UC强制全屏 -->
		<meta name="x5-fullscreen" content="true">  <!-- QQ强制全屏 -->
		<meta name="browsermode" content="application">  <!-- UC应用模式 -->
		<meta name="x5-page-mode" content="app">  <!-- QQ应用模式 -->
        <!--附录 可实现  iPhone 启动动画   用户在桌面设置启动app-->
        <meta name="description" content="" />  <!--描述-->
		<meta name="keywords" content="美食课堂" />  <!--关键词-->
		<title>美食课堂</title>
	</head>
	<body>
		
	</body>
</html>
